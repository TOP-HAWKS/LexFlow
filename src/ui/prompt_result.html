<!doctype html><html lang="en"><head>
<meta charset="utf-8"/>
<title>LexFlow — Prompt & Result</title>
<link rel="stylesheet" href="styles.css"/>
</head><body>
  <h3>Prompt Studio</h3>
  <div class="row">
    <label>Preset:
      <select id="preset"></select>
    </label>
  </div>
  <div class="grid2">
    <div class="card">
      <h4>Parameters</h4>
      <textarea id="params" rows="6" placeholder="Parties, dates, address, amount, etc."></textarea>
    </div>
    <div class="card">
      <h4>Custom Prompt (optional)</h4>
      <textarea id="custom" rows="6" placeholder="Add or override instructions…"></textarea>
    </div>
  </div>
  <h4>Context (selected articles)</h4>
  <textarea id="context" rows="8"></textarea>
  <div class="row">
    <button id="run">Run On-device AI</button>
    <button id="copy">Copy Output</button>
  </div>
  <h4>Result</h4>
  <textarea id="output" rows="12"></textarea>
  <p class="muted">Disclaimer: AI-assisted output. Human legal review required. Cite sources from CONTEXT in your final document.</p>
  <script type="module" src="prompt_result.js"></script>
</body></html>
