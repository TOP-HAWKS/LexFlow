<!doctype html><html lang="en"><head>
<meta charset="utf-8"/>
<title>LexFlow — Jurisdiction</title>
<link rel="stylesheet" href="styles.css"/>
</head><body>
  <h3>LexFlow — Select Jurisdiction & Corpus</h3>
  <label>Language:
    <select id="lang">
      <option value="pt-BR">Português (Brasil)</option>
      <option value="en-US">English (US)</option>
    </select>
  </label>
  <label>Country:
    <select id="country">
      <option value="br">Brazil</option>
    </select>
  </label>
  <label>State:
    <select id="state">
      <option value="rs">Rio Grande do Sul</option>
    </select>
  </label>
  <label>City:
    <select id="city">
      <option value="porto-alegre">Porto Alegre</option>
    </select>
  </label>
  <label>Corpus base URL:
    <input id="baseUrl" placeholder="https://raw.githubusercontent.com/ORG/legal-corpus/main"/>
  </label>
  <div class="row">
    <button id="save">Save & Continue</button>
    <a href="submissions.html" target="_blank">Open Submissions (Curation)</a>
  </div>
  <p class="muted">Next: pick documents & articles (Search/TOC) → craft prompt → on-device AI.</p>
  <script type="module" src="jurisdiction.js"></script>
</body></html>
