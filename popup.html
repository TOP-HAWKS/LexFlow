<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>LexFlow AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>⚖️ LexFlow AI</h2>

  <!-- Seleção de Lei -->
  <label for="lawSelect">📚 Escolha a lei/código:</label>
  <select id="lawSelect">
    <option value="">-- selecione --</option>
  </select>

  <!-- Lista de artigos -->
  <div id="articles"></div>

  <!-- Painel de contexto -->
  <h3>📝 Contexto selecionado</h3>
  <textarea id="inputText" rows="8" placeholder="Selecione artigos ou cole texto aqui..."></textarea>

  <!-- Presets -->
  <h3>🎯 Tipo de análise</h3>
  <select id="presetSelect">
    <option value="resumo">Resumir em 3 parágrafos</option>
    <option value="revisao">Revisão de clareza e legibilidade</option>
    <option value="checklist">Checklist de riscos e inconsistências</option>
    <option value="clausulas">Redação de cláusulas de contrato de aluguel</option>
  </select>
  <br/>
  <label for="customPrompt">Prompt personalizado:</label>
  <textarea id="customPrompt" rows="3"></textarea>

  <!-- Idioma -->
  <label for="lmLang">🌐 Idioma de saída:</label>
  <select id="lmLang">
    <option value="en">Inglês</option>
    <option value="es">Espanhol</option>
    <option value="ja">Japonês</option>
  </select>

  <!-- Botões -->
  <div class="actions">
    <button id="processMR">⚡ Análise Inteligente</button>
    <button id="copyOut">📋 Copiar resultado</button>
    <button id="exportMd">💾 Exportar .md</button>
  </div>

  <!-- Status + resultado -->
  <div id="status"></div>
  <pre id="output"></pre>
  <span id="engineBadge"></span>

  <!-- Histórico -->
  <h3>📜 Histórico</h3>
  <ul id="history"></ul>

  <script src="db.js"></script>
  <script src="ai.js"></script>
  <script src="popup.js"></script>
</body>
</html>
